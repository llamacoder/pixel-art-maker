<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pixel Art Maker></title>
    <link rel="stylesheet" href="pixel.css">

      </div>

        <div class="paintChip" style="background-color:grey"></div>

      </div>

</html>
