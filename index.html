<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pixel Art Maker></title>
    <script type="text/javascript" src="pixel.js"></script>

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
     <link rel="stylesheet" href="./pixel.css">
     <!--Import jQuery before materialize.js-->
     <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <div class="container">
      <div class="titleBar">
        <div class="titleBar red white-text center-align z-depth-3">Pixel Art</div>
      </div>

      <!-- TAP TARGET -->
      <div class="fixed-action-btn" style="top:15px;right:100px">
        <a id="menu" onclick="$('.tap-target').tapTarget('open')" class="waves-effect waves-light btn btn-floating cyan">
          <i class="material-icons">info_outline</i>
        </a>
      </div>

      <!-- TAP TARGET CONTENT -->
      <div class="tap-target cyan" data-activates="menu">
        <div class="tap-target-content white-text">
          <h5>Pixel Art</h5>
          <p class="white-text">Welcome to Pixel Art!  Choose a color, paint some squares, and have fun! The Save and fill features aren't done yet, but note the paint, erase, and drag.
          Turn the music on while you paint!</p>
        </div>
      </div>

      <div class="grid grey z-depth-3">
      </div>
      <div class="paintRow teal lighten-4 z-depth-3">
        <div class="paintChip" style="background-color:green"></div>
        <div class="paintChip" style="background-color:red"></div>
        <div class="paintChip" style="background-color:khaki"></div>
        <div class="paintChip" style="background-color:grey"></div>
        <div class="paintChip" style="background-color:brown"></div>
        <div class="paintChip" style="background-color:coral"></div>
        <div class="paintChip" style="background-color:crimson"></div>
        <div class="paintChip" style="background-color:burlywood"></div>
        <div class="paintChip" style="background-color:bisque"></div>
        <div class="paintChip" style="background-color:black"></div>
        <div class="paintChip" style="background-color:cornflowerblue"></div>
        <div class="paintChip" style="background-color:cyan"></div>
        <div class="paintChip" style="background-color:darkgoldenrod"></div>
        <div class="paintChip" style="background-color:darkblue"></div>
        <div class="paintChip" style="background-color:darkcyan"></div>
        <div class="paintChip" style="background-color:darkgreen"></div>
        <div class="paintChip" style="background-color:darkgrey"></div>
        <div class="paintChip" style="background-color:darkolivegreen"></div>
        <div class="paintChip" style="background-color:darkmagenta"></div>
        <div class="paintChip" style="background-color:darkred"></div>
        <div class="paintChip" style="background-color:darkslategrey"></div>
        <div class="paintChip" style="background-color:dimgrey"></div>
        <div class="paintChip" style="background-color:lavender"></div>
        <div class="paintChip" style="background-color:lightgrey"></div>
      </div>
      <div class="paintRow teal lighten-4 z-depth-3">
        <div class="paintChip" style="background-color:lightsteelblue"></div>
        <div class="paintChip" style="background-color:maroon"></div>
        <div class="paintChip" style="background-color:mediumorchid"></div>
        <div class="paintChip" style="background-color:mediumblue"></div>
        <div class="paintChip" style="background-color:mediumslateblue"></div>
        <div class="paintChip" style="background-color:mediumpurple"></div>
        <div class="paintChip" style="background-color:navy"></div>
        <div class="paintChip" style="background-color:olive"></div>
        <div class="paintChip" style="background-color:salmon"></div>
        <div class="paintChip" style="background-color:white"></div>
        <div class="paintChip" style="background-color:orange"></div>
        <div class="paintChip" style="background-color:yellow"></div>
        <div class="white-text" id="currentColorLabel">
          CURRENT COLOR>>
        </div>
        <div id="currentColorBox">

        </div>
        <div>
          <button id="paintButton" class="btn yellow center-align" ><i class="tooltipped center-align material-icons purple-text" data-position="top" data-tooltip="Paint" style="line-height:70%">brush</i></button>
        </div>
        <div>
          <button id="eraseButton" class="btn white center-align" ><i class="tooltipped center-align material-icons purple-text" data-position="top" data-tooltip="Erase" style="line-height:70%">undo</i></button>
        </div>
        <div>
          <button id="saveButton" class="disabled btn white center-align"><i class="tooltipped center-align material-icons purple-text" data-position="top" data-tooltip="Save" style="line-height:70%">save</i></button>
        </div>
        <div>
          <button id="musicButton" class="btn white center-align"><i class="tooltipped center-align material-icons purple-text" data-position="top" data-tooltip="Toggle Music" style="line-height:70%">music_note</i></button>
        </div>
        <div>
          <button id="fillButton" class="disabled btn white center-align"><i class="tooltipped center-align material-icons purple-text" data-position="top" data-tooltip="Fill (not done yet)" style="line-height:70%">format_color_fill</i></button>
        </div>
      </div>
    </div>

  </body>
</html>
